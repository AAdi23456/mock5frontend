<!DOCTYPE html>
<html>
<head>
  <title>Login/Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .form-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-option {
      margin-bottom: 10px;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Login/Register Form</h1>

  <div class="form-container">
    <div class="form-option">
      <input type="radio" name="formType" id="loginOption" checked>
      <label for="loginOption">Login</label>
    </div>

    <div class="form-option">
      <input type="radio" name="formType" id="registerOption">
      <label for="registerOption">Register</label>
    </div>

    <div class="form-section active" id="loginForm">
      <h2>Login</h2>
      <form>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit" onclick="login()">Login</button>
      </form>
    </div>

    <div class="form-section" id="registerForm">
      <h2>Register</h2>
      <form>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br>
        <button type="submit" onclick="register()">Register</button>
      </form>
    </div>
  </div>

  <script>
   
    function toggleForm() {
      var loginForm = document.getElementById("loginForm");
      var registerForm = document.getElementById("registerForm");

      if (document.getElementById("loginOption").checked) {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
      }
    }

    
    function login() {
      event.preventDefault(); 

      var email = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginPassword").value;

      loginUser(email, password);
    }

   
    function register() {
      event.preventDefault(); 

      var email = document.getElementById("registerEmail").value;
      var password = document.getElementById("registerPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      
      registerUser(email, password, confirmPassword);
    }

    
    var radioButtons = document.getElementsByName("formType");
    for (var i = 0; i < radioButtons.length; i++) {
      radioButtons[i].addEventListener("click", toggleForm);
    }
    async function loginUser(email, password) {
  try {
  
    const response = await fetch('http://localhost:8080/login', {
      method: 'POST',
      body: JSON.stringify({ email, password }),
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const data = await response.json();

   localStorage.setItem("token",JSON.stringify(data.token))
    alert(data.msg);
  } catch (error) {
    console.error('Error:', error);
   
    alert('An error occurred. Please try again later.');
  }
}
async function registerUser(email, password, confirmPassword) {
  try {
  if(password!=confirmPassword){
return alert("confirm password and password must be same");
  }
    const response = await fetch('https://real-rose-donkey-cuff.cyclic.app/signup', {
      method: 'POST',
      body: JSON.stringify({ email, password, ConfirmPassword:confirmPassword }),
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const data = await response.json();
console.log(data);
    
    alert(data.msg);
  } catch (error) {
    console.error('Error:', error);
  
    alert('An error occurred. Please try again later.');
  }
}
  </script>
</body>
</html>
