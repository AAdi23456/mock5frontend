<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button[type="submit"] {
      background-color: #4CAF50;
    }

    .form-group button[type="reset"] {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Employee</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="Tech">Tech</option>
          <option value="Marketing">Marketing</option>
          <option value="Operations">Operations</option>
        </select>
      </div>

      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" required>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
  <script>
const submit=document.getElementById("submit")
submit.addEventListener("click", async (event) => {
  event.preventDefault();
  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const salary = document.getElementById("salary").value;
  const department = document.getElementById("department").value;
  const email = document.getElementById("email").value;

  try {
    const response = await fetch('https://real-rose-donkey-cuff.cyclic.app/employees', {
      method: 'POST',
      body: JSON.stringify({ email, FirstName: firstName, LastName: lastName, Department: department, Salary: salary }),
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const data = await response.json();
    console.log(data);
    alert(data.msg);
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again later.');
  }
});

  </script>
</body>
</html>
